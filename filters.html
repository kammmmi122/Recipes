<script>
document.addEventListener("DOMContentLoaded", function () {
  const lists = document.querySelectorAll("ul, ol");
  const buttons = document.querySelectorAll("#filters button");

  // Track active filters (multi-select)
  const activeFilters = new Set();

  function applyFilters() {
    lists.forEach(list => {
      const items = Array.from(list.querySelectorAll("li"));
      let visibleCount = 0;

      items.forEach(li => {
        const text = li.textContent || "";

        // If "all" is active â†’ show everything
        if (activeFilters.has("all") || activeFilters.size === 0) {
          li.style.display = "";
          visibleCount++;
          return;
        }

        // Otherwise match ANY selected tag
        const matches = [...activeFilters].some(tag => text.includes(tag));

        if (matches) {
          li.style.display = "";
          visibleCount++;
        } else {
          li.style.display = "none";
        }
      });

      // Collapse list if no visible items
      if (visibleCount === 0) {
        list.classList.add("collapsed");
      } else {
        list.classList.remove("collapsed");
      }
    });
  }

  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      const filter = btn.getAttribute("data-filter");

      if (filter === "all") {
        // Reset everything
        activeFilters.clear();
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      } else {
        // Toggle filter on/off
        if (activeFilters.has(filter)) {
          activeFilters.delete(filter);
          btn.classList.remove("active");
        } else {
          activeFilters.add(filter);
          btn.classList.add("active");
        }

        // Remove "all" highlight if any specific filter is used
        buttons.forEach(b => {
          if (b.getAttribute("data-filter") === "all") {
            b.classList.remove("active");
          }
        });
      }

      applyFilters();
    });
  });

  // Initial state: show all
  applyFilters();
});
</script>
