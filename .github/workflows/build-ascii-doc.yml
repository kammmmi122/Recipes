name: Build asciidoc

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: ascii doc
    runs-on: self-hosted

    steps:
      # Git Checkout
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          lfs: "true"

      - name: Build
        run: |
          asciidoctor -a docinfo=shared --backend=html5 ./*.adoc
          asciidoctor -a docinfo=shared --backend=html5 -D ./Przepisy/Przetwory ./Przepisy/Przetwory/*.adoc
          asciidoctor -a docinfo=shared --backend=html5 -D ./Przepisy/Desery ./Przepisy/Desery/*.adoc

      - name: Publish
        uses: actions/upload-artifact@v3
        with:
          name: page
          path: |
            *.html
            *.jpg
            Przepisy/Przetwory/*.jpg
            Przepisy/Przetwory/*.html
            Przepisy/Desery/*.jpg
            Przepisy/Desery/*.html
          if-no-files-found: error
