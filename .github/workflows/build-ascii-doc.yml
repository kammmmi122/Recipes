name: Build asciidoc


on:
  push:

  pull_request:
    branches:
      - main

jobs:
  megalinter:
    name: Ascii Doc
    runs-on: ubuntu-latest

    steps:
      # Git Checkout
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - name: Install asciidoctor
        run: |
          sudo apt-get install -y asciidoctor

      - name: Build
        run:  asciidoctor --backend=html5 -o index.html index.adoc

      - name: Publish
      - uses: actions/upload-artifact@v3
        with:
          name: index
          path: index.html
