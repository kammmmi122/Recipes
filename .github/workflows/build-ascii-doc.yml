name: Build asciidoc

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: ascii doc
    runs-on: self-hosted

    steps:
      # Git Checkout
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          lfs: "true"

      - name: Build
        run: |
          asciidoctor --backend=html5 ./*.adoc
          asciidoctor -D ./Przetwory --backend=html5 ./Przetwory/*.adoc

      - name: Publish
        uses: actions/upload-artifact@v3
        with:
          name: page
          path: |
            *.html
            *.jpg
            Przetwory/*.jpg
            Przetwory/*.html
          if-no-files-found: error
